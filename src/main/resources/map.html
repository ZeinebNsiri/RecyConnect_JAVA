<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carte Mapbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    function initMap(lat, lon, locationName) {
        var map = L.map('map').setView([lat, lon], 13);

        // ðŸ”¥ Mapbox Streets v11 style SANS ClÃ© API (public version)
        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=uBRImSr1h9AkTVTMUkkN', {
            attribution: '&copy; OpenStreetMap contributors & MapTiler',
            maxZoom: 20,
        }).addTo(map);

        var marker = L.marker([lat, lon]).addTo(map)
            .bindPopup(locationName)
            .openPopup();

        L.circle([lat, lon], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.2,
            radius: 1000
        }).addTo(map);
    }
</script>
</body>
</html>
